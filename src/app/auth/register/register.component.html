<app-header></app-header>
<!-- breadcrumb-section start -->
<nav class="breadcrumb-section theme1 bg-lighten2 pt-110 pb-110">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title text-center mb-15">
                    <h2 class="title text-dark text-capitalize">Register</h2>
                </div>
            </div>
            <div class="col-12">
                <ol class="breadcrumb bg-transparent m-0 p-0 align-items-center justify-content-center">
                    <li class="breadcrumb-item"><a>Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Register</li>
                </ol>
            </div>
        </div>
    </div>
</nav>
<!-- breadcrumb-section end -->
<!-- product tab start -->
<div class="register pt-80 pb-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="title text-capitalize mb-30 pb-25">Create an account</h3>
                <div class="log-in-form">
                    <form class="personal-information" [formGroup]="registerForm">
                        <div class="alert alert-danger text-center" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                        <div class="alert alert-success text-center" role="alert" *ngIf="successMessage">{{successMessage}}</div>
                        <div class="order-asguest theme1 mb-3">
                            <span>Already have an account?</span>
                            <a class="text-muted hover-color" routerLink="/login">Log in instead!</a>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">
                            Social title
                        </label>
                            <div class="col-md-6">
                                <div class="d-flex flex-wrap">
                                    <div class="custom-radio">
                                        <input formControlName="sexe" value="1" type="radio" id="test1" name="sexe">
                                        <label for="test1">Mr</label>
                                    </div>
                                    <div class="custom-radio">
                                        <input formControlName="sexe" value="2" type="radio" id="test2" name="sexe">
                                        <label for="test2">Mrs</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="pseudo" class="col-md-3 col-form-label">Pseudo</label>
                            <div class="col-md-6">
                                <input type="text" formControlName="pseudo" name="pseudo" id="pseudo" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="firstname" class="col-md-3 col-form-label">First name</label>
                            <div class="col-md-6">
                                <input type="text" formControlName="firstname" name="firstname" id="firstname" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastname" class="col-md-3 col-form-label">last name</label>
                            <div class="col-md-6">
                                <input type="text" formControlName="lastname" name="lastname" id="lastname" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-md-3 col-form-label">Email</label>
                            <div class="col-md-6">
                                <input type="email" formControlName="email" name="email" id="email" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Password" class="col-md-3 col-form-label">Password</label>
                            <div class="col-md-6">
                                <div class="input-group mb-2 mr-sm-2">
                                    <input type="password" formControlName="password" name="password" class="form-control" id="Password">
                                    <div class="input-group-prepend">
                                        <button type="button" class="input-group-text theme-btn--dark1 btn--md show-password">show</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="birthdate" class="col-md-3 col-form-label">Birth date</label>
                            <div class="col-md-6">
                                <input type="text" formControlName="dateBirth" name="dateBirth" class="form-control" id="birthdate" placeholder="MM/DD/YYYY">
                            </div>
                            <div class="col-md-3"><label><span class="optional">
                                    Optional
                                </span></label>
                            </div>
                        </div>
                        <div class="form-group row pb-3 text-center">
                            <div class="col-md-6 offset-md-3">
                                <div class="login-form-links">

                                    <div class="sign-btn">
                                        <button (click)="onSubmit()" class="btn theme-btn--dark1 btn--md" [disabled]="registerForm.invalid">Create a compte</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
